[OptionExplanations]
AutoSetStyle=Memperbolehkan game untuk mengumpulan seluruh modus 1P dan 2P daripada satu style saja. Ini mungkin membutuhkan mulai ulang Stepmania (atau tekan Shift+F2).
NotePosition=Menentukan dimana reseptor panah diletakan pada saat bermain. 
ComboOnRolls=Pilih apabila Gulir (Rolls) akan menambah Kombo atau tidak. Jika Anda mengubah pilihan ini, Anda butuh memuat ulang metrics-nya (via Shift+F2) supaya efek ini berlaku.
ComboUnderField=Menentukan Apabila Kombo harus terletak dibawah not atau tidak.

GameplayShowScore=Tunjukan atau Sembunyikan layar skor saat bermain.
GameplayShowStepsDisplay=Tunjukan atau Sembunyikan Informasi step saat bermain.
ShowLotsaOptions=Pilih Berapa banyak garis/baris pilihan untuk dipilih dari. &oq;Few&cq; Tetapkan daftar menjadi minimal. &oq;Many&cq; tambah berbagai mod-mod pamer.
LongFail=Pilih antara gagal sm-scc "Panjang" orisinil atau gagal "Pendek" diadopsi nanti.
FlashyCombo=Menentukan apabila kilat kombo harus ditunjukan atau tidak.
GameplayFooter=Jika menyala, Munculkan footer yang menghalangi penglihatan akan datangnya panah untuk di beberapa negara (Bingkai skor DDR).
FancyUIBG=Mati/Nyalakan latar belakang UI indah. "Mati (Off)" disarankan untuk komputer yang lama. Ubahan akan berlaku pada layar awal.
TimingDisplay=Mati/Nyalakan layar segmen timing pada meteran progres lagu.

ScoringType=Menetapkan metode skoring mana untuk digunakan. Jika Istimewa dipilih, Anda dapat memilih Modus Penskoran Istimewa (Special Scoring Mode) pada Opsi Tema.

Speed=Atur kelajuan panah berjalan terhadap target.
Accel=Ubah cara panah mendekati target.
Effect=Ubah ukuran atau gerakan dari panah dan/atau target.
Appearance=Kontrol penglihatan dari panah.
Turn=Ubah koreografi step dengan mengatur posisi panah.
Insert=Tambah not injak kedalam koreografi step.
Holds=Ubah beberapa not injak menjadi not tahan.
Mines=Tambah atau singkirkan not ranjau.
PlayerAutoPlay=Notefield bermain dengan sendirinya.
ScoreDisplay=Ubah cara skor terlihat.
ProTiming=Ubah cara Judgement terlihat.
Scroll=Atur arah aliran panah untuk menemui target.
NoteSkins=Pilih tampilan panah-panah yang berbeda.
Handicap=Menyingkirkan not-not. Penggunaan ini akan membatalkan skor tertinggi.
Hide=Gelap (Dark) menyembunyikan reseptor. Buta (Blind) menyembunyikan judgement. Tirai (Cover) menyembunyikan latar belakang.
Persp=Ubah sudut pandang dari aliran panah.
Steps=Atur tingkat kesulitan dari step-step.
Characters=Orang-orang berdansa.
SaveToProfileHelp=Membutuhkan profil atau kartu memori (memory card).
MusicRateHelp=Mainkan musik pada tingkat yang lebih cepat.

